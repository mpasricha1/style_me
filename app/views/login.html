<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS & JS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- Custom css -->
    <link rel="stylesheet" href="./css/login.css" />

    <title>Style Me</title>
  </head>
  <body>
    <h2 style="margin: 10px 0px 0px 20px">Login Form</h2>

    <form>
      <div class="imgcontainer">
          <!-- Will change logo once we have it defined -->
        <img
          src="https://media.istockphoto.com/photos/dressing-room-in-bright-colors-closet-compartment-3d-illustration-picture-id1002114190?s=612x612"
          alt="Style_me logo"
          class="style_me_logo"
        />
      </div>

      <div class="container">
        <label for="email"><b>Email</b></label>
        <input
          type="text"
          placeholder="Enter email address"
          name="email"
          required
        />

        <label for="psw"><b>Password</b></label>
        <input
          type="password"
          placeholder="Enter Password"
          name="psw"
          required
        />
      </div>

      <div class="btn_container">
        <button type="submit">Login</button>
        <br />
        <button
          type="button"
          class="cancelbtn"
          style="background-color: #f44336"
        >
          Home
        </button>
      </div>
    </form>

    <!-- Custom Script -->
    <script src="js/login.js" type="text/javascript"></script>
  </body>
</html>
